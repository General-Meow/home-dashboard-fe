apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name}}-deployment
    app.kubernetes.io/name: {{ .Release.Name}}-deployment
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: home-dashboard-fe
  template:
    metadata:
      labels:
        app.kubernetes.io/name: home-dashboard-fe #name of the pods
    spec:
      containers:
        - name: home-dashboard-fe
          image: generalmeow/home-dashboard-fe:latest
          ports:
            - containerPort: 80
              name: http